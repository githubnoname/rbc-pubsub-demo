<!DOCTYPE html>
<html>
<head>
  <title>Chat demo for RBC</title>
  <script src="scripts/main.js"></script>
  <style>
    html, body{
    height: 100%;
    width: 100%;
    }
    #chat,#dbg{
    height: 50%;
    width: 40%;
    border: 1px solid black;
    float: left;
    font-family: monospace;
    overflow: auto;
    }
    #dbg{
    margin-left: 10px;
    }
    #message{
    width: 40%;
    }
    .date{
    color: #aaaaaa;
    }
    .sender{
    color: #aaaaff;
    }
  </style>
</head>
<body onload="connect()">
Current chat room is <b><span id="current_room">NIL</span></b>.
<select disabled="true" id="room">
  <option>Loading...</option>
</select>
<input type="button" value="Change it" onclick="changeRoom()" /> or
<input type="button" value="Update room list" onclick="loadRooms()"> <br/>
Your name is <input type="text" value="Noname" id="username" /> <br/>
<div id="chat"></div>
<div id="dbg"></div>
</textarea>
<form onsubmit="return sendMessage()">
  <input type="text" id="message" placeholder="Message to send" />
  <input type="submit" value="Send!" />
</form>
</body>
</html>
